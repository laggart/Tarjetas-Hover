<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards-Practice</title>
</head>
<body>
    <h1>Dragon Ball</h1>
    <div id="all-cards">
        <div class="card">
            <div class="inner-card">
                <img src="/img/Vegeta_en_Super_Hero.webp" alt="Vegeta">
                <h2 class="hover">Vegeta</h2>
                <p></p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <img src="/img/Son_Goku_SDBHBM_Artwork.webp" alt="Vegeta">
                <h2 class="hover">Goku</h2>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <img src="/img/Gohan_Cell_Artwork.webp" alt="Vegeta">
                <h2 class="hover">Gohan</h2>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <img src="/img/Trunks_Super_Render.webp" alt="Vegeta">
                <h2 class="hover">Future Trunks</h2>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <img src="/img/Beerus_DBS_Broly_Artwork.webp" alt="Vegeta">
                <h2 class="hover">Beerus</h2>
            </div>
        </div>
    </div>

    
</body>
</html>
